<!DOCTYPE html>
<html>
  <head>
    <title>Hangman Game</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="body">
      <h1 id="title">Hangman</h1>
      <p>
        Click a letter to guess it! You get 6 guesses. (Head, body, two legs and
        two arms)
      </p>
      <div id="yourWord">
        <h1>
          Your word is: <span id="venusV">-</span><span id="venusE">-</span
          ><span id="venusN">-</span><span id="venusU">-</span
          ><span id="venusS">-</span>
        </h1>
      </div>

      <canvas id="myCanvas"></canvas>

      <h1 id="letters">
        <span id="A">A</span> <span id="B">B</span> <span id="C">C</span>
        <span id="D">D</span> <span id="E">E</span> <span id="F">F</span>
        <span id="G">G</span> <span id="H">H</span> <span id="I">I</span>
        <span id="J">J</span> <span id="K">K</span> <span id="L">L</span>
        <span id="M">M</span> <span id="N">N</span> <span id="O">O</span>
        <span id="P">P</span> <span id="Q">Q</span> <span id="R">R</span>
        <span id="S">S</span> <span id="T">T</span> <span id="U">U</span>
        <span id="V">V</span> <span id="W">W</span> <span id="X">X</span>
        <span id="Y">Y</span> <span id="Z">Z</span>
      </h1>
    </div>
  </body>
</html>
